<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NXT Watch</title>
  <style>
    body {
      background-color: #181818;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #00bcd4;
      margin-top: 20px;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .movie-item {
      width: 200px;
      margin: 10px;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .movie-item img {
      width: 100%;
      border-radius: 5px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-container input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    .search-container button {
      padding: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>NXT Watch</h1>
  
  <div class="search-container">
    <input type="text" id="search-query" placeholder="Search for a movie...">
    <button onclick="searchMovies()">Search</button>
  </div>

  <div class="movie-list" id="movie-list">
    <!-- Movie items will be populated here -->
  </div>

  <script src="scripts.js"></script>

</body>
</html>
